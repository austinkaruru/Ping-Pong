<!DOCTYPE html>
<html>
<head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="js/script.js"></script>    
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Ping Pong</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
</head>
<body>
    <div class="container">
        <div class="head">
        <h1><b>Ping-Pong</b></h1>
        </div>
        <form id="ping-pong">
            <div class="form-group">
                <h1><b>Let's play!</b></h1>
                <p><b>Rules:</b></p>
                <p>Ping Pong will count up to your number from 1 with the following exceptions</p>
                <ol>
                    <li>Number divisible by 3 become "ping"</li>
                    <li>Numbers divisible by 5 become "pong"</li>
                    <li>Numbers divisible by 3 and 5 become "pingpong"</li>
                </ol>
                <label for="number">Enter your number here:</label>
                <input id="number" type="text">
            <button type="submit" class="btn">Ping Pong</button>
            </div>
        </form>
        <div id="result">

        </div>
    </div>
    
</body>
</html>
